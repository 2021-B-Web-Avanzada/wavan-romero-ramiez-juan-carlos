<div>
  <label for="buscarAlbun"
         class="form-label">
    Albun:
  </label>
  <input type="text"
         class="form-control"
         [(ngModel)]="buscarAlbun"
         id="buscarAlbun"
         aria-describedby="buscarAlbunAyuda">
  <div id="buscarAlbunAyuda"
       class="form-text">
    Busca por nombre
  </div>
  <div class="d-grip gap-2">
    <button class="btn btn-primary btn-block"
            (click)="buscar()"
    >Buscar</button>
  </div>
</div>
